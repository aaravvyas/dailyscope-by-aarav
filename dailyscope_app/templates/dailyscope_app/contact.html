<!DOCTYPE html>
<html>
<head>
    <title>Contact Us | DailyScope</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f8ff;
            padding: 30px;
        }

        h2 {
            color: #0073e6;
        }

        form {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
