<!DOCTYPE html>
<html>
<head>
    <title>Login | DailyScope</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00bcd4, #2196f3);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #0073e6;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type=submit] {
            background-color: #0073e6;
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #005bb5;
        }
        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
        }
        .signup-link:hover {
            background: #218838;
        }

        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            .form-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <a href="{% url 'signup' %}" class="signup-link">New user? Sign up here</a>
    </div>
</body>
</html>
