<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback | DailyScope</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f8fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .star-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .star-options input {
            margin-right: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Submit Your Feedback</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label>Rating:</label>
                {{ form.rating }}
            </div>
            <div>
                <label>Comment:</label>
                {{ form.comment }}
            </div>
            <br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
