<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | DailyScope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        h2 { text-align: center; color: #0073e6; }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        input[type=submit] {
            background: #0073e6;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover { background: #005bb5; }

        @media (max-width: 500px) {
            body { padding: 10px; }
            .form-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Sign Up for DailyScope</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
